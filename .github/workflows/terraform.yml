name: Terraform CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TF_VAR_github_token: ${{ secrets.GH_TOKEN }}
  TF_VAR_github_owner : ${{ secrets.GH_OWNER }}
  TF_VAR_azure_subscription_id: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
  TF_VAR_azure_client_id: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
  TF_VAR_azure_client_secret: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
  TF_VAR_azure_tenant_id: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve
        if: github.ref == 'refs/heads/main'

      # --- Build & Deploy Frontend ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build Frontend
        run: npm run build
        working-directory: ./frontend

      - name: Move static export to root
        run: |
          cp -r ./frontend/out/* ./frontend/

      - name: Deploy Frontend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: demo-frontend-app
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FRONTEND }}
          package: ./frontend

      # --- Build & Deploy .NET Backend ---
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore Backend Dependencies
        run: dotnet restore
        working-directory: ./backend

      - name: Build & Publish Backend
        run: dotnet publish -c Release -o ./publish
        working-directory: ./backend

      - name: Deploy Backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: demo-backend-app
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BACKEND }}
          package: ./backend/publish